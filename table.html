<head>
    <meta charset="UTF-8">

    <title>Tables</title>
    <style>
        body{
        display: flex;
        justify-content: center;
        align-items: center;
        }
       table{
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        height: 300px;
        width: 50%;
       }
       th{
        border: 2.5px solid black;
       }

       tr{   
        border: 2px solid black;
       }

       td{
        border: 2px solid black;
       }
    </style>

    
</head>
